<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assests/styles/game.css">
    <audio id="mySound" src="assests/sounds/MainTheme.mp3"></audio>

</head>

<body>
    <div class="container">
        <h1>Dark Souls RPG Game</h1>
        <div id="characterSelection">
        </div>
        <h2>Your Character</h2>
        <div id="character">
            <img id="solaire" class="fighter-img" src="assests/images/SolaireofAstora.png">
            <img id="ashen" class="fighter-img" src="assests/images/AshenOneRender.png">
            <img id="onion" class="fighter-img" src="assests/images/knightsiegmeyer.png">
            <img id="knight" class="fighter-img" src="assests/images/silver_knight.png">
        </div>
        <h2>Fight Section</h2>
        <div id="fightSection">
            <button id="attackB" class="btn btn-danger">Attack!</button>
        </div>

        <div id="status">
        </div>

        <button id="restart" class="btn btn-success">Restart</button>
    </div>
    <br>
    <br>
    <h2>Bosses</h2>
    <div id="defenderArea">
        <div id="bosses">
            <img id="manus" class="boss-img" src="assests/images/Manus.png">
            <img id="dragon" class="boss-img" src="assests/images/gapingdragon.png">
            <img id="demon" class="boss-img" src="assests/images/capra_demon.png">
            <img id="artorias" class="boss-img" src="assests/images/Atoris.png">

        </div>

    </div>


    <script src="assests/javascript/game.js" async defer></script>

</body>

</html>
