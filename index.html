<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assests/styles/game.css">
    </head>
    <body>
        <div class="container">
            <h1>Dark Souls RPG Game</h1>
            <div id="characterSelection">
            </div>
                <h2>Your Character</h2>
                <div id="character">
                    <img id="image-solaire" class="fighter-img" src="assests/images/SolaireofAstora.png">
                    <img id="image-ashen" class="fighter-img"  src="assests/images/AshenOneRender.png">
                    <img id="image-onion" class="fighter-img"  src="assests/images/knightsiegmeyer.png">
                    <img id="image-knight" class="fighter-img"  src="assests/images/silver_knight.png">
                </div>
                <h2>Fight Section</h2>
                <div id="fightSection">
                    <button id="attack" class="btn btn-danger">Attack!</button>
                </div>
                
                <div id="status">
                </div>
    
                <button id="restart" class="btn btn-success">Restart</button>
            </div>
                <h2>Bosses</h2>
                <div id="defenderArea">
                        <div id="bosses">
                                <img id="image-manus" class="boss-img" src="assests/images/Manus.png">
                                <img id="image-dragon" class="boss-img"   src="assests/images/gapingdragon.png">
                                <img id="image-demon class="boss-img"   src="assests/images/capra_demon.png">
                                <img id="image-atoris" class="boss-img"   src="assests/images/Atoris.png">
                                
                            </div>
    
                </div>
            </div>
            
        
        <script src="assests/javascript/game.js" async defer></script>
    </body>
</html>
